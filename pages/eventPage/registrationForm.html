<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Team Registration Form</title>
<link rel="stylesheet" href="registration.css">
</head>
<body>
<div class="container">
    <h2>Team Registration Form</h2>
    <form action="/register_up" method="post">
        <label for="firstName">Full Name</label>
        <input type="text" id="firstName" name="firstName" required>

        <label for="lastName">Last Name</label>
        <input type="text" id="lastName" name="lastName" required>

        <label for="email">Email ID</label>
        <input type="email" id="email" name="email" required>

        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" required>

        <label for="address">Full Address</label>
        <textarea id="address" name="address" rows="4" required></textarea>

        <label for="college">College Name</label>
        <input type="text" id="college" name="college" required>

        <label for="teamName">Team Name</label>
        <input type="text" id="teamName" name="teamName" required>

        <label for="teamMembers">Team Members</label>
        <textarea id="teamMembers" name="teamMembers" rows="4" required></textarea>

        <label for="role">Your Role</label>
        <input type="text" id="role" name="role" required>

        <label for="idea">Describe Your Idea</label>
        <textarea id="idea" name="idea" rows="4" required></textarea>

        <input type="submit" value="Submit">
    </form>
</div>
</body>
</html>
